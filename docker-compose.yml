services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}

    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-calendar-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/app/.env
    environment:
      - UVICORN_RELOAD=true
    depends_on:
      - mongodb
      - redis


  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-calendar-celery-worker
    command: poetry run python celery_worker.py
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis

    restart: always

  celery-flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-calendar-celery-flower
    command: poetry run celery -A celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
      - celery-worker

    restart: always

volumes:
  mongodb_data:
  redis_data:
